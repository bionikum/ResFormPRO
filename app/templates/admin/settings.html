{% extends "base.html" %}

{% block title %}Настройки системы - ResFormPRO{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="mb-0"><i class="bi bi-gear"></i> Настройки системы</h1>
            <p class="text-muted">Настройки административной панели</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="bi bi-sliders"></i> Основные настройки</h5>
                </div>
                <div class="card-body">
                    <p class="text-muted">Настройки системы будут доступны в следующем обновлении.</p>
                    <a href="{{ url_for('admin.admin_panel') }}" class="btn btn-success">
                        <i class="bi bi-arrow-left"></i> Вернуться в админ панель
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
