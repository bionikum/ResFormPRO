{% extends "layout.html" %}

{% block title %}{{ template|title }} - ResFormPRO{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-success text-white">
        <h4 class="mb-0"><i class="fas fa-cogs me-2"></i>{{ template|title }}</h4>
    </div>
    <div class="card-body text-center py-5">
        <i class="fas fa-tools fa-4x text-muted mb-4"></i>
        <h3 class="text-muted">Раздел в разработке</h3>
        <p class="text-muted">Эта функциональность будет доступна в ближайшее время</p>
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-success mt-3">
            <i class="fas fa-arrow-left me-2"></i>Вернуться на главную
        </a>
    </div>
</div>
{% endblock %}
